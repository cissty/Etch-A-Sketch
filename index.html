<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/ca26679566.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="title"> Etch-a-sketch</h1>
    </header>

    <main>
        <div class="main-container">
            <div id="settings">
                <input id="myColor" type="color" value="#FFFFFF">
                <div class="rangediv">
                    <div class="value">1 x 1</div>
                <input type="range" id="range" min="1" max="64" value="1" step="1" class="drag">
                </div>
            </div>
    
            <div id="container"> </div>        
            <div class="button-section">
                <button id="colorMode" class="button">Color mode</button>
                <button id="eraser" class="button">Eraser</button>
                <button id="clear" class="button">Clear the box</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p><strong>Copyright Â© 2023 Cissty</strong></p>
        <a href="https://github.com/cissty" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
